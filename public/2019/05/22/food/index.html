<h2 id="肥宅快乐水">肥宅快乐水</h2>

<p>肥宅快乐水，网络流行词，该词指的是“可乐”，而被称为“肥宅快乐水”是因为它可以给肥宅群体带来快乐，并且可以让肥宅保持真正的肥宅必备的属性“肥”。</p>

<h2 id="海底捞火锅">海底捞火锅</h2>

<p>太喜欢吃海底捞啦，上周去体验了一下财富中心店的海底捞，还是一如既往的好吃😊点了一个双人套餐，然后加了半份肥牛，还没有吃完。午餐肉好好吃，扯面好好玩，番茄汤好好喝😁最后还送了我两包火锅底料，开心</p>
